---
- name: create app dir
  file:
    path: /home/ubuntu/app
    state: directory
# - name: unzip artifact
#   shell: |
#     tar -xvzf artifact.tar.gz
- unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu/app

- name: install back-end
  shell: |
    cd /home/ubuntu/app
    npm i
- name: start back-end
  shell: |
    cd /home/ubuntu/app
    pm2 stop default
    pm2 start "npm run start"
    pm2 start npm -- start
#    npm run start &
#    pm2 start main.js
- name: configure pm2 to start as a service
  become: true
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubintu --hp /home/ubuntu

