---
- name: create app dir
  file:
    path: /home/ubuntu/app
    state: directory
# - name: unzip artifact
#   shell: |
#     tar -xvzf artifact.tar.gz
- unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu/app
- name: start back-end
  shell: |
    cd /home/ubuntu/app
    npm install
    pm2 stop default
    pm2 start npm -- start