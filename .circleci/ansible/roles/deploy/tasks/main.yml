---
- name: create app dir
  file:
    path: /home/ubuntu/app
    state: directory
# - name: unzip artifact
#   shell: |
#     tar -xvzf artifact.tar.gz
- unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu/app

- name: start back-end
  shell: |
    pm2 stop default
    cd /home/ubuntu/app
    sudo npm run start &

