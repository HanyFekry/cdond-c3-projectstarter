---
- name: create app dir
  file:
    path: ~/app
    state: directory
# - name: unzip artifact
#   shell: |
#     tar -xvzf artifact.tar.gzx
- unarchive:
    src: artifact.tar.gz
    dest: ~/app

- name: install back-end
  shell: |
    cd ~/app
    npm i

- name: start back-end
  shell: |
    cd ~/app/dist
    pm2 stop default
    pm2 start main.js
    pm2 save

- name: configure pm2 to start as a service
  become: true
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu

